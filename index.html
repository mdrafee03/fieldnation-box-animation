<html>

<head>
    <style>
        body {
            margin: 0;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .box {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box"></div>
    </div>
    <script>
        let maxRight = window.innerWidth - 100;
        let maxBottom = window.innerHeight - 100;
        window.onresize = () => {
            maxRight = window.innerWidth - 100;
            maxBottom = window.innerHeight - 100;
        };
        (() => {
            const elem = document.getElementById("box");
            let top = 50;
            let left = 0;
            let dir = 1;
            const frame = () => {
                if (top <= 50 || left <= 0) {
                    dir = 1
                } else if (top >= maxBottom || left >= maxRight) {
                    dir = -1;
                }
                top = dir === 1 ? top + 10 : top - 10;
                left = dir === 1 ? left + 10 : left - 10;
                elem.style.top = top + 'px';
                elem.style.left = left + 'px';
            }
            setInterval(frame, 250);

        })()
    </script>
</body>

</html>
